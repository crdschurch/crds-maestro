# Changed port to 80 for localhost
<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	# ServerName www.example.com
	ServerName localhost
	ServerAdmin webmaster@localhost
	DocumentRoot /usr/local/apache2/htdocs

	Redirect /discipleship https://discipleship.crossroads.net/

	# Setup reverse proxy for gateway and content. This will 
	# eliminate CORS preflight calls, helping performance of the site.
	SSLProxyEngine on
	
	RewriteRule ^/?proxy/gateway/(.*) https://gatewayint.crossroads.net/gateway//$1 [P]
	ProxyPassReverse /proxy/gateway/ https://gatewayint.crossroads.net/gateway/

	RewriteRule ^/?proxy/services/(.*) https://gatewayint.crossroads.net//$1 [P]
	ProxyPassReverse /proxy/services/ https://gatewayint.crossroads.net/

  RewriteEngine On
	RewriteRule ^/?proxy/content/(.*) https://contentint.crossroads.net//$1 [P]
	ProxyPassReverse /proxy/content/ http://contentint.crossroads.net/

	# Prevent accessing .conf files
	<Files ~ "\.(conf)$">
		Deny from all
	</Files>

	# Set request header for prerender.io account
	RequestHeader set X-Prerender-Token "$CRDS_PRERENDER_IO_KEY"

	RewriteEngine On

	# Capture original request protocol
	RewriteCond %{HTTPS}s ^(on(s)|offs)$
	RewriteRule ^ - [env=proto:http%2]

	# Redirect BOT request to prerender.io
	# Only proxy the request to Prerender if it's a request for HTML
	RewriteCond %{HTTP_USER_AGENT} baiduspider|facebookexternalhit|twitterbot|rogerbot|linkedinbot|embedly|quora\ link\ preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator [NC,OR]
	RewriteCond %{QUERY_STRING} _escaped_fragment_
	RewriteRule ^(?!.*?(\.ico|\.svg|\.js|\.css|\.xml|\.less|\.png|\.jpg|\.jpeg|\.gif|\.pdf|\.doc|\.txt|\.ico|\.rss|\.zip|\.mp3|\.rar|\.exe|\.wmv|\.doc|\.avi|\.ppt|\.mpg|\.mpeg|\.tif|\.wav|\.mov|\.psd|\.ai|\.xls|\.mp4|\.m4a|\.swf|\.dat|\.dmg|\.iso|\.flv|\.m4v|\.torrent|\.ttf|\.woff))(index\.php|index\.html)?(.*) https://service.prerender.io/https://%{HTTP_HOST}$3 [P,L]


  # Proxy websocket for maestro hot reload
	RewriteCond %{HTTP:Connection} Upgrade [NC]
	RewriteCond %{HTTP:Upgrade} websocket [NC]
	RewriteRule /(.*) ws://crds-maestro:4000/$1 [P,L]
	#ProxyPassReverse / //crds-maestro:4000/ 
	
	# Proxy to Phoenix
	RewriteRule ^/(.*) http://crds-maestro:4000/$1 [P,L]
	ProxyPassReverse / http://crds-maestro:4000/ 
 
  # TODO: Trying to proxy all HTTP / WSS
	# RewriteRule ^/(.*) //crds-maestro:4000/$1 [P,L]
	# ProxyPassReverse / //crds-maestro:4000/ 


	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	# LogLevel info ssl:warn
	# LogLevel alert rewrite:trace6

	# ErrorLog $${APACHE_LOG_DIR}/$CRDS_SERVER_ALIAS-error.log
	# CustomLog $${APACHE_LOG_DIR}/$CRDS_SERVER_ALIAS-access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	# Include conf-available/serve-cgi-bin.conf
	# SSLEngine on
	# SSLCertificateFile $SSL_CERT_PATH
	# SSLCertificateKeyFile $SSL_KEY_PATH
	# SSLCertificateChainFile $SSL_INTERMEDIATE_PATH
	
	# Begin Settings for mod_cache
	
	# Adjust header to avoid inappropriate invalidation
	<LocationMatch "(?i)^/+proxy/+content/+api">
	  RequestHeader unset If-Modified-Since
	  RequestHeader unset If-None-Match
	  RequestHeader unset Cache-Control
	  RequestHeader unset Pragma
	  RequestHeader set Cache-Control "max-age=600"
	  RequestHeader unset Cookie
	  RequestHeader unset User-Agent
	  RequestHeader unset ImpersonateUserId
	  Header unset ETag
	  Header set Cache-Control "max-age=600"
	  FileETag None
	</LocationMatch>

	# Basic settings
	CacheQuickHandler off
	CacheLock on
	CacheLockPath /tmp/mod_cache-lock
	CacheLockMaxAge 5

	# Do not send back cookies in our responses
	CacheIgnoreHeaders Set-Cookie
	
	# Options to ignore client forcing of new request
	CacheIgnoreCacheControl on
	
	# Send back info to client
	CacheHeader on
	CacheDetailHeader on

	# Set expirations
	CacheDefaultExpire 600
	CacheMaxExpire 86400
	CacheLastModifiedFactor 0.5	
  # CacheStoreExpired On

	# Browser security config (allow CMS to iframe)
	Header set Content-Security-Policy "frame-ancestors 'self' *.crossroads.net;"
	Header set x-xss-protection "1; mode=block"
	Header set x-content-type-options "nosniff"

	# Define Locations
	<LocationMatch "(?i)^/+proxy/+content/+api/+ContentBlock">
	  CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+SiteConfig/+1">
	  CacheEnable disk
	</LocationMatch>
	
	<LocationMatch "(?i)^/+proxy/+content/+api/+singleMedia">
	  CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+message">
	  #CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+messages">
	  CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+series">
	  CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+SystemPage">
	  CacheEnable disk
	</LocationMatch>
	
	<LocationMatch "(?i)^/+proxy/+content/+api/+feature">
	  CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+features">
	  CacheEnable disk
	</LocationMatch>

	<LocationMatch "(?i)^/+proxy/+content/+api/+groupresourcecategory">
	  CacheEnable disk
	</LocationMatch>

	# End Location definitions

	# End mod_cache settings

	# Begin US8135: Allow iframing for /atriumevents
	<Location "/atriumevents">
	  Header unset Content-Security-Policy
	</Location>
	# End US8135: Allow iframing for /atriumevents
	
</VirtualHost>


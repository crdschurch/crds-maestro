<div class="modal-header">
  <h3 class="modal-title">Cancel Event</h3>
</div>
<div class="modal-body">
  <span>Any room reservations will be cancelled.</span>
  <br />
  <span>Are you sure you want to cancel this event?</span>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancelEvent.ok()">Yes, cancel event</button>
	<button class="btn btn-warning" ng-click="cancelEvent.cancel()">No</button>
</div>
